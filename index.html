<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./carouselhomeStyle.css">
    <title>Carousel</title>
</head>

<body>



    <div class='carousel_content'>
        <div class="container">
            <div class="first_content">
                <div class="first_content_in_item_1">
                    <div class="carousel_content_in_item_1">
                        <button id='prevtn'><i class="fa fa-angle-left" aria-hidden="true"></i></button>
                    </div>
                    <div id="carousel_content_in_item_pic_content">

                    </div>
                    <div class="carousel_content_in_item_2">
                        <button id='nexttn'><i class="fa fa-angle-right" aria-hidden="true"></i></button>
                    </div>

                </div>
                <div class="first_content_in_item_2">
                    <div id="dots_content">

                    </div>
                </div>
            </div>

            <div class="second_content">
                <div class="second_content_in_first_item">
                    <button id='pausebtn'><i class="fa fa-pause" aria-hidden="true"></i></button>
                </div>
                <div class="second_content_in_second_item">
                    <button id='playbtn'><i class="fa fa-play" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>

    </div>



    <script src="./carouselhomejs.js"></script>

</body>

</html>
